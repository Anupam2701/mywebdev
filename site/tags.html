<!DOCTYPE html>
<html>
<head>
<style>
  /* Add styles for the table */
  table {
    border-collapse: separate;
    border-spacing: 10px;
    width: 60%;
    margin: 20px auto;
  }
  
  /* Style for table cells */
  th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
  }
  
  /* Add background color to alternate rows */
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Phone Numbers</th>
    <th rowspan="2">Address</th>
  </tr>
  <tr>
    <th>Home</th>
    <th>Mobile</th>
  </tr>
  <tr>
    <td rowspan="2">ANUPAM UPADHYA</td>
    <td>123-456-7890</td>
    <td>987-654-3210</td>
    <td rowspan="2">SMIT, SIKKIM</td>
  </tr>
  <tr>
    <td>555-123-4567</td>
    <td>777-555-8888</td>
  </tr>
  <tr>
    <td rowspan="2">SHOBHIT PRASAD</td>
    <td>111-222-3333</td>
    <td>444-555-6666</td>
    <td rowspan="2">CU, CHANDIGARH</td>
  </tr>
  <tr>
    <td>999-888-7777</td>
    <td>333-222-1111</td>
  </tr>
</table>

</body>
</html>
