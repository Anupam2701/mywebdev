<!DOCTYPE html>
<html>
<head>
<style>
  /* Add styles for the table */
  table {
    border: 10px;
    border-spacing: 1px;
    width: 60%;
    margin: 20px auto;
    text-align: center;
  }
   th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }

  
  
  /* Style for table cells */
  
  /* Add background color to alternate rows */
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  
  /* Style for table caption */
  caption {
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<table>
  <caption>DEPARTMENT AND SUBJECT</caption>
  <tr>
    <th>DEPARTMENT</th>
    <th>SUBJECT 1</th>
    <th>SUBJECT 2</th>
  </tr>
  <tr>
    <td>CSE</td>
    <td>SOFTWARE ENGINEERING</td>
    <td>OPERATING SYSTEM</td>
  </tr>
  <tr>
    <td>INFORMATION TECHNOLOGY</td>
    <td>COMPUTER GRAPHICS</td>
    <td>MICROPROCESSOR</td>
  </tr>
  <tr>
    <td>CIVIL ENGINEERING</td>
    <td>MATERIAL SCIENCE</td>
    <td>STRUCTURAL ENGINEERING</td>
  </tr>
</table>

</body>
</html>
