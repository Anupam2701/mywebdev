<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>

<body>
    <form action="/" method="post">
        <fieldset>
            <legend>Personal Details</legend>

            <p>
                <label>First name: <input name="firstName" /></label>
            </p>

            <p>
                <label>Last name: <input name="lastName" /></label>
            </p>
            <p>
                <label>Registration Number <input name="registration number" /></label>
            </p>

            <p>
                Gender :
                <label><input type="radio" name="gender"
                            value="male" /> 
                    Male
                </label>
                <label><input type="radio" name="gender"
                            value="female" /> 
                    Female
                </label>
            </p>

            <p>
                <label>Email:<input type="email"
                                    name="email" />
                </label>
            </p>

            <p>
                <label>
                    DESCRIBE SMIT :
                    <br />
                    <textarea name="describe SMIT" cols="30"
                            rows="3">
                    </textarea>
                </label>
            </p>

            <p>
                <button type="submit">Submit</button>
            </p>

        </fieldset>
    </form>
</body>
</html>
